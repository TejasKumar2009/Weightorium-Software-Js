<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <title>Weightorium Software | Weight on Different Planets</title>

</head>

<body>
  <div class="header">
    <h1>Weightorium Software - Weight on Different Planets</h1>
  </div>

  <!-- Button trigger modal -->
<button id="launch_result" type="button" class="d-none" data-bs-toggle="modal" data-bs-target="#exampleModal"></button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Weightorium Software - Results</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="modal_text" class="modal-body">
        
      </div>

    </div>
  </div>
</div>

  <div class="main">

    <input id="weight_input" type="number" class="form-control" placeholder="Enter your Weight/Mass in KG">

    <!-- Planets Slider -->
    <div id="carousel" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active text-center">
          <img height="220" width="220" src="media/earth.gif" class="d-block m-auto" alt="...">
          <h2 class="m-1" style="color: antiquewhite;">Earth</h2>
          <div class="d-grid gap-2">
              <button id="btn_earth" class="btn btn-primary m-5" type="button">Select the Planet</button>
          </div>
        </div>
        <div class="carousel-item text-center">
          <img height="120" width="120" src="media/moon.gif" class="d-block m-auto" alt="...">
          <h2  style="color:antiquewhite" >Moon</h2>
          <div class="d-grid gap-2">
            <div class="d-grid gap-2">
              <button id="btn_moon" class="btn btn-primary m-5" type="button">Select the Planet</button>
            </div>
          </div>
        </div>
        <div class="carousel-item text-center">
          <img height="350" width="350" src="media/sun.gif" class="d-block m-auto" alt="...">
          <h2 style="color: antiquewhite;">Sun</h2>
          <div class="d-grid gap-2">
            <div class="d-grid gap-2">
              <button id="btn_sun" class="btn btn-primary m-5" type="button">Select the Planet</button>
            </div>
          </div>
        </div>
        <div class="carousel-item text-center">
          <img height="170" width="170" src="media/mars.gif" class="d-block m-auto" alt="...">
          <h2 class="m-1" style="color: antiquewhite;">Mars</h2>
          <div class="d-grid gap-2">
            <div class="d-grid gap-2">
              <button id="btn_mars" class="btn btn-primary m-5" type="button">Select the Planet</button>
            </div>
          </div>
        </div>
        <div class="carousel-item text-center">
          <img height="150" width="190" src="media/venus.gif" class="d-block m-auto" alt="...">
          <h2 class="m-1" style="color: antiquewhite;">Venus</h2>
          <div class="d-grid gap-2">
            <div class="d-grid gap-2">
              <button id="btn_venus" class="btn btn-primary m-5" type="button">Select the Planet</button>
            </div>
          </div>
        </div>
        <div class="carousel-item text-center">
          <img height="150" width="150" src="media/mercury.gif" class="d-block m-auto" alt="...">
          <h2 class="m-1" style="color: antiquewhite;">Mercury</h2>
          <div class="d-grid gap-2">
            <div class="d-grid gap-2">
              <button id="btn_mercury" class="btn btn-primary m-5" type="button">Select the Planet</button>
            </div>
          </div>
        </div>
        <div class="carousel-item text-center">
          <img height="300" width="300" src="media/jupiter.gif" class="d-block m-auto" alt="...">
          <h2 class="m-1" style="color: antiquewhite;">Jupiter</h2>
          <div class="d-grid gap-2">
            <div class="d-grid gap-2">
              <button id="btn_jupiter" class="btn btn-primary m-5" type="button">Select the Planet</button>
            </div>
          </div>
        </div>
        <div class="carousel-item text-center">
          <img height="300" width="300" src="media/saturn.gif" class="d-block m-auto" alt="...">
          <h2 class="m-1" style="color: antiquewhite;">Saturn</h2>
          <div class="d-grid gap-2">
            <div class="d-grid gap-2">
              <button id="btn_saturn" class="btn btn-primary m-5" type="button">Select the Planet</button>
            </div>
          </div>
        </div>
        <div class="carousel-item text-center">
          <img height="220" width="385" src="media/neptune.gif" class="d-block m-auto" alt="...">
          <h2 class="m-1" style="color: antiquewhite;">Neptune</h2>
          <div class="d-grid gap-2">
            <div class="d-grid gap-2">
              <button id="btn_neptune" class="btn btn-primary m-5" type="button">Select the Planet</button>
            </div>
          </div>
        </div>
        <div class="carousel-item text-center">
          <img height="250" width="250" src="media/uranus.gif" class="d-block m-auto" alt="...">
          <h2 class="m-1" style="color: antiquewhite;">Uranus</h2>
          <div class="d-grid gap-2">
            <div class="d-grid gap-2">
              <button id="btn_uranus" class="btn btn-primary m-5" type="button">Select the Planet</button>
            </div>
          </div>
        </div>

      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  </div>



</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
